<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fizzBuzz(n) {
            var result = [];
          
            for (var i = 1; i <= n; i++) {
              if (i % 3 == 0 && i % 5 == 0) {
                result.push("FizzBuzz");
              } else if (i % 3 == 0) {
                result.push("Fizz");
              } else if (i % 5 == 0) {
                result.push("Buzz");
              } else {
                result.push(i);
              }
            }
          
            return result;
          }
          
          console.log(fizzBuzz(3));
          console.log(fizzBuzz(5));
          console.log(fizzBuzz(15));

    </script>
</body>
</html>
